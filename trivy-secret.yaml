rules:
  - id: rule1
    category: password
    title: Password Format Rule
    severity: HIGH
    regex: '(?P<password>[A-Z]{5}\d{6}[a-z]{2})'
enable-builtin-rules:
  - aws-access-key-id
  - aws-account-id
  - aws-secret-access-key
  - github-pat
  - github-oauth
  - github-app-token
  - private-key
  - dockerconfig-secret

